<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>TensorFlow Stack TS</title>
  <style>
    .progress {
      height: 40px;
      position: absolute;
      top: 10%;
      left: 50%;
      margin: -20px 0 0 -50px;
    }

    .progress span {
      transition: all 500ms ease;
      background: #4A72DA;
      box-shadow: 1px 2px 3px #999;
      height: 10px;
      width: 10px;
      display: inline-block;
      border-radius: 10px;
      animation: wave 2s ease infinite;
    }

    .progress span:nth-child(1) {
      animation-delay: 0;
    }

    .progress span:nth-child(2) {
      animation-delay: 100ms;
    }

    .progress span:nth-child(3) {
      animation-delay: 200ms;
    }

    .progress span:nth-child(4) {
      animation-delay: 300ms;
    }

    .progress span:nth-child(5) {
      animation-delay: 400ms;
    }

    .progress span:nth-child(6) {
      animation-delay: 500ms;
    }

    .progress span:nth-child(7) {
      animation-delay: 600ms;
    }

    .progress span:nth-child(8) {
      animation-delay: 700ms;
    }

    @keyframes wave {

      0%,
      40%,
      100% {
        transform: translate(0, 0);
        background-color: #4A72DA;
      }

      10% {
        transform: translate(0, -15px);
        background-color: red;
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <script>
      // this script redirects to the /app folder where the app is. it also adds a timestamp
      // to the URL to prevent loading from old client app (changes once a day)
      var url = new URL(document.location.href);
      const pathname = `${process.env.PUBLIC_URL}`;
      const v = `${process.env.REACT_APP_BUILDTIME % 77777}.` + Math.round(Date.now().valueOf() / (24*60*1000)) % 77777;
      if (url.pathname === pathname && url.searchParams.get("v") !== v) {
        url.searchParams.set("v", v);
        document.location.replace(url.href);
      }
    </script>
    <div class="progress container">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
